<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#form1").validate({
                rules:{
                    account:{
                        required:true
                    }
                },
                messages: {
                    account: {
                        required: '请输入！'
                    }
                }
            });

        });
    </script>
</head>
<body>
<form id="form1" action="hello.html">
    <input id="account" name="account"/>
    <input type="submit"/>
</form>
</body>
</html>
